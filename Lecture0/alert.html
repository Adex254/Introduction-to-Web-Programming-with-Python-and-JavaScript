<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alert</title>
        <script>
            function Hello() {
                alert('Hello, World');   
            }
            
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <button onclick="Hello()">Click Here</button>
    </body>
</html>
