<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Flexbox Practice.</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style>

            #container {
                border: 1px solid black;
                padding: 20px;
                margin: 20px;
                background-color: gold;
            }

            #container {
                display: flex;
                flex-wrap: wrap;
            }

            #container div {
                border: 1px solid black;
                padding: 20px;
                margin: 10px;
                background-color: brown;
            }


            @media (max-width: 600px) {
                #container {
                    flex-direction: column;
                }
            }
        </style>
    </head>

    <body>

        <div id="container">

            <div>Box 1</div>
            <div>Box 2</div>
            <div>Box 3</div>

        </div>
    </body>
</html>
