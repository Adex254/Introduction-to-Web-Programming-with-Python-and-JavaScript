 {% extends "tasks/layout.html" %}
     
{% block body %}
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            
        {% empty %}
            <li>No Tasks Found.</li>
            
        {% endfor %}

    </ul>
    <a href="{% url 'tasks:add' %}">Add New Tasks</a>
{% endblock %}
